<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <h1>Welcome to Code Quiz!</h1>
    </header>

    <hr />

    <p id="countdown-timer">1:00</p>


    <main id="instructions">
        <h2>Instructions:</h2>

        <p>Get the high score by answering the questions correctly.
            <br />Wrong answers will deduct time from the clock.
            <br />Good Luck!
        </p>
        <button id="start">Let's Go!</button>
    </main>

    <main id="gameContainer" class="hide"></main>

    <main id="finalScore" class="hide">
        <h2>Code Quiz Complete!</h2>

        <h3>Your final score is:</h3>

        <form>
            <label for="initials">Enter Initials:</label>
            <input type="text" id="initials" name="Initials" />
            <input type="submit" value="Submit" />
        </form>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
